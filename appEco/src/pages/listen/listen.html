<ion-header>
  <progress-bar [progress]="progress()"></progress-bar>
  <ion-content fullscreen></ion-content>
  <ion-navbar>
    <ion-title>
      <button ion-button (click)="rootHome($event)" icon-only clear>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
      Listen
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page5">
  <h1 id="listen-heading3" style="color:#000000;">
    Listen
  </h1>
  <div id="listen-markdown8" style="text-align:center;" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      #OnAir su http://radioeco.it/listen
    </p>
  </div>
  <ion-card id="listen-card22">
    <ion-list>
      <ion-item color="none" id="listen-list-item14">
        <ion-avatar item-left>
          <img />
        </ion-avatar>
        <h2>
          Nome Programma in onda
        </h2>
      </ion-item>
      <div style="width:100%;height:220px;margin:0px 0px;line-height:250px;background-color:#e8ebef;text-align:center;">
        <i class="icon ion-image" style="font-size:64px;color:#888;vertical-align:middle;"></i>
      </div>
      <ion-item id="listen-list-item-container6">
        <div id="listen-markdown10" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">
            Descrizione programma in onda
          </p>
        </div>
      </ion-item>
      <ion-item color="assertive" id="listen-list-item15">
        <ion-icon name="musical-notes" item-left></ion-icon>

      </ion-item>

      <ion-content class="home">
        <button ion-button dark (click)="play()"> <ion-icon name="play"></ion-icon></button>
        <button ion-button dark (click)="pause()"> <ion-icon name="pause"></ion-icon></button>
      </ion-content>

    </ion-list>
  </ion-card>

  <div id="listen-markdown11" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      <strong>
        A seguire
      </strong>
    </p>
  </div>
  <ion-list id="listen-list3">
    <ion-item color="none" id="listen-list-item16">
      <ion-thumbnail item-left>
        <img />
      </ion-thumbnail>
      <h2>
        Programma1
      </h2>
    </ion-item>
  </ion-list>

  <ion-footer>
    <ion-toolbar>
      <ion-content text-center>
        <button ion-button icon-only (click)="play()"> <ion-icon name="play"></ion-icon> </button>
        <button ion-button icon-only (click)="pause()"><ion-icon name="pause" ></ion-icon></button>
      </ion-content>
    </ion-toolbar>
  </ion-footer>

</ion-content>
